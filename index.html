<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatglass-breeze</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Error display div that will show if React fails to load -->
    <div id="error-display" style="display:none; margin: 20px; padding: 20px; border: 1px solid #f44336; border-radius: 4px;">
      <h2 style="color: #f44336;">Failed to load application</h2>
      <p>There was an error loading the application. Please check the console for details.</p>
      <div id="error-details" style="background: #f5f5f5; padding: 10px; margin-top: 10px; font-family: monospace; white-space: pre-wrap;"></div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module">
      // Show error display after 3 seconds if the app hasn't loaded
      setTimeout(() => {
        const root = document.getElementById('root');
        const errorDisplay = document.getElementById('error-display');
        
        // If the root is empty, show the error display
        if (root && root.childNodes.length === 0) {
          errorDisplay.style.display = 'block';
          console.error('Application failed to load within timeout period');
        }
      }, 3000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
